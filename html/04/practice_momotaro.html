      <li>おばあさん</li> 
      <li>さる</li> 
      <li>きじ</li> 
      <li>いぬ</li> 
      <li>おに</li>
    </ul>
  <h2>&lt;桃太郎のあらすじ&gt;</h2>
    <p>おばあさんが川で選択をしていると桃が流れてくる。桃を持ち帰って切ってみると中から子供が出てきた。子供に恵まれなかったおじいさんとおばあさんは、その子供を<span class="red">桃太郎</span>と名付けて大事に育てた。<br>
ある時鬼が暴れて村人が困っているという話を聞いて、正義感の強い子供に育った桃太郎は鬼退治に行く決意をする。<br>
おばあさんが作ってくれたきびだんごを持って、桃太郎はお供を増やしながら鬼ヶ島を目指すのだった。<a href="http://codecamp.jp/">[続きを読む]</a></p>
