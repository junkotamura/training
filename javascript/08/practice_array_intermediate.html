<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    var data = [59, 39, 100, 2, 15, 40, 84, 97];
    /* 以下に課題処理を追加 */
    for (var i = 0; i < data.length; i++) {
      document.write('<p>' + data[i] + '</p>');
    }
    var j = 0;
    for (var i = 0; i < data.length; i++) {
      if (data[i] < 40) 
      j++;
    }
    document.write('<p>40点未満の人は' + j + '人です</p>');
  </script>
</body>
</html>
