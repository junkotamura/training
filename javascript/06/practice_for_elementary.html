<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    //現在日時を取得
    var date = new Date();
    //現在日時から「年」のみを取得
    var year = date.getFullYear();
    //2000年から現在までの年を表示
    for(var y = 2000; y < year; y++) { 
      document.write(y);
    }
  </script>
</body>
</html>
