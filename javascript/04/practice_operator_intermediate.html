<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
  var apple = 100;
  var grape = 150;
 /* 以下に「合計: 648」と表示されるよう計算処理を追加 */
  var num_apple = apple * 3;
  var num_grape = grape * 2;
  var num = num_apple + num_grape;
  var tax = num * 0.08;
  var sum = num + tax;
  document.write('<p>合計：' + sum + '</p>'); 
  </script>
</body>
</html>
