<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
  var i = 0;
  var sum = 0;
    while (sum < 1000) {
      sum += i;
      i++;
    }
      document.write('<p>和が1000を超えるときに足される数値は' + i + '</p>');
      document.write('<p>合計値は' + sum + '</p>');
  </script>
</body>
</html>
