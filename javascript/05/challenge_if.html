<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
  // 0〜9のランダムな数字を取得
  var rand = Math.floor(Math.random() * 10);
    document.write('<p>rand: ' + rand + '</p>');
  // 数字が偶数の場合
  if (rand === 0 || rand === 2 || rand === 4 || rand === 6 || rand === 8) {
    document.write('偶数');
  // 数字が奇数の場合
  } else {
    document.write('奇数');
  }
  </script>
</body>
</html>
