<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
  // 関数including_tax 
  function including_tax() {
  // 税抜き価格を定義
    var untaxed = 100;
  // 税込み価格を計算
    var price = untaxed * 105 /100;
  // 税込み価格を書き出し
    document.write('税込み価格は' + price + 'です');
  }
  //関数実行（引数を指定）
  including_tax();   
  </script>
</body>
</html>
