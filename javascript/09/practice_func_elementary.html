<body>
  <script>
    var data = [59, 39, 100, 2, 15, 40, 84, 97];
    var ave;
    var sum = 0;
    function calc_ave(data) {
      for (var i = 0; i < data.length; i++) {
        sum += data[i];
        ave =  (sum / data.length);
      }
     return ave;
    }
    document.write(calc_ave(data));
  </script>
